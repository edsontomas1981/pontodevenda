<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Supermercado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
    <div class="input">
        <button class="value" onclick="openWindow('pdv.html')">
            <i class="fas fa-cash-register"></i> PDV
        </button>
        <button class="value" onclick="openWindow('cadastro_produtos.html')">
            <i class="fas fa-box"></i> Cadastro de Produtos
        </button>
        <button class="value" onclick="openWindow('financeiro.html')">
            <i class="fas fa-chart-line"></i> Financeiro
        </button>
        <button class="value">
            <i class="fas fa-universal-access"></i> Accessibility
        </button>
        <button class="value">
            <i class="fas fa-bell"></i> Notifications
        </button>
    </div>

    <!-- Botão para abrir o modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Abrir Modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Título do Modal</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Este é o conteúdo do modal. Adicione as informações que desejar aqui.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Salvar mudanças</button>
                </div>
            </div>
        </div>
    </div>

    <div id="content"></div>

    <!-- Adicionando jQuery, Popper.js e Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function openWindow(page) {
            const content = document.getElementById('content');
            fetch(page)
                .then(response => response.text())
                .then(html => content.innerHTML = html);
        }
    </script>
</body>
</html>
