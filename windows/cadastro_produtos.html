<h2>Cadastro de Produtos</h2>
<form id="cadastroForm">
    <label>Nome do Produto: <input type="text" name="nomeProduto" /></label>
    <label>Descrição: <input type="text" name="descricao" /></label>
    <label>Preço: <input type="text" name="preco" /></label>
    <label>Estoque: <input type="number" name="estoque" /></label>
    <button type="submit">Salvar Produto</button>
</form>
