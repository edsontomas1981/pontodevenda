<div class="row row-offcanvas row-offcanvas-right mt-5" id="cadastroProdutos">
	<div class="content-wrapper">
		<div class="row">
			<div class="col-sm-12">
				<h2>Cadastro de Produto - PDV</h2>
			</div>

			<div class="col-sm-4">
				<label for="nome">Nome do Produto:</label>
				<input type="text" class="form-control" id="nome" name="nome" required>
			</div>
			<div class="col-sm-4">
				<label for="codigo_barras">Código de Barras:</label>
				<input type="text" class="form-control" id="codigo_barras" name="codigo_barras" required>
			</div>
			<div class="col-sm-4">
				<label for="categoria">Categoria:</label>
				<select id="categoria" class="form-control" name="categoria" required>
						<option value="">Selecione uma Categoria</option>
						<option value="alimentos">Alimentos</option>
						<option value="bebidas">Bebidas</option>
						<option value="eletronicos">Eletrônicos</option>
						<option value="vestuario">Vestuário</option>
						<!-- Adicionar mais categorias conforme necessário -->
				</select>
			</div>
			<div class="col-sm-4">

				<label for="preco_compra">Preço de Compra (R$):</label>
				<input type="number" class="form-control" id="preco_compra" name="preco_compra" step="0.01" required>
			</div>

			<div class="col-sm-4">
				<label for="preco_venda">Preço de Venda (R$):</label>
				<input type="number" class="form-control" id="preco_venda" name="preco_venda" step="0.01" required>
			</div>

			<div class="col-sm-4">
				<label for="margem_lucro">Margem de Lucro (%):</label>
				<input type="number" class="form-control" id="margem_lucro" name="margem_lucro" step="0.01">
			</div>
			<div class="col-sm-4">
				<label for="quantidade">Quantidade em Estoque:</label>
				<input type="number" class="form-control" id="quantidade" name="quantidade" required>
			</div>
			<div class="col-sm-4">
				<label for="descricao">Descrição:</label>
				<textarea id="descricao" class="form-control" name="descricao" rows="4" cols="50"></textarea>
			</div>
			<div class="col-sm-4">
				<label for="fornecedor">Fornecedor:</label>
				<input type="text" class="form-control" id="fornecedor" name="fornecedor">
			</div>
			<div class="col-sm-4">
				<label for="data_validade">Data de Validade:</label>
				<input type="date" class="form-control" id="data_validade" name="data_validade">
			</div>
			<div class="col-sm-4">
				<label for="peso">Peso (kg):</label>
				<input type="number" class="form-control" id="peso" name="peso" step="0.01">
			</div>
			<div class="col-sm-4">
				<label for="dimensoes">Dimensões (cm):</label>
				<input type="text" class="form-control" id="dimensoes" name="dimensoes" placeholder="Largura x Altura x Profundidade">
			</div>
			<button type="submit">Cadastrar Produto</button>
		</div>
	</div>
</div>
