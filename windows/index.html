<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>ES Market</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../assets/styles.css">

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            font-size: 12px; /* Letras pequenas */
        }

        th {
            background-color: #f2f2f2;
            text-align: left;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="input">
        <button class="value" id="abrirPdv">
            <i class="fas fa-cash-register"></i> PDV
        </button>
        <button class="value" onclick="openWindow('cadastro_produtos.html')">
            <i class="fas fa-box"></i> Cadastro de Produtos
        </button>
        <button class="value" onclick="openWindow('financeiro.html')">
            <i class="fas fa-chart-line"></i> Financeiro
        </button>
        <button class="value">
            <i class="fas fa-universal-access"></i> Accessibility
        </button>
        <button class="value">
            <i class="fas fa-bell"></i> Notifications
        </button>
    </div>



    <div id="content"></div>

		<div id="modalContainer"></div>

    <!-- Adicionando jQuery, Popper.js e Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../utils/pilhaDeModais.js"></script>
    <script src="../utils/controleModais.js"></script>
    <script src="../js/navbar/btnPdv.js"></script>

    <script>
        function loadModal(modalPath, containerId) {
					fetch(modalPath)
						.then(response => response.text())
						.then(html => {
								document.getElementById(containerId).innerHTML = html;
						})
						.catch(error => console.error('Erro ao carregar modal:', error));
        }

			document.addEventListener('DOMContentLoaded', function() {
					loadModal('modals/modalPdv.html', 'modalContainer');
			});
    </script>
</body>
</html>
