<div class="row row-offcanvas row-offcanvas-right mt-5" id="cadastroClientes">
    <div class="content-wrapper">
        <div class="row">
            <div class="col-sm-12">
                <h2>Cadastro de Clientes</h2>
            </div>

            <div class="col-sm-4">
                <label for="nome_cliente">Nome do Cliente:</label>
                <input type="text" class="form-control" id="nome_cliente" name="nome_cliente" required>
            </div>

            <div class="col-sm-4">
                <label for="cpf_cnpj">CPF/CNPJ:</label>
                <input type="text" class="form-control" id="cpf_cnpj" name="cpf_cnpj" required>
            </div>

            <div class="col-sm-4">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="col-sm-4">
                <label for="telefone">Telefone:</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" required>
            </div>

            <div class="col-sm-4">
                <label for="endereco">Endereço:</label>
                <input type="text" class="form-control" id="endereco" name="endereco" required>
            </div>

            <div class="col-sm-4">
                <label for="cidade">Cidade:</label>
                <input type="text" class="form-control" id="cidade" name="cidade" required>
            </div>

            <div class="col-sm-4">
                <label for="estado">Estado:</label>
                <input type="text" class="form-control" id="estado" name="estado" required>
            </div>

            <div class="col-sm-4">
                <label for="cep">CEP:</label>
                <input type="text" class="form-control" id="cep" name="cep" required>
            </div>

            <div class="col-sm-4">
                <label for="observacoes">Observações:</label>
                <textarea id="observacoes" class="form-control" name="observacoes" rows="4" cols="50"></textarea>
            </div>

            <div class="col-sm-4">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" class="form-control" id="data_nascimento" name="data_nascimento">
            </div>

            <div class="col-sm-4">
                <label for="status">Status:</label>
                <select id="status" class="form-control" name="status" required>
                    <option value="ativo">Ativo</option>
                    <option value="inativo">Inativo</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Cadastrar Cliente</button>
        </div>
    </div>
</div>
