  <script>
    // Função para carregar um arquivo HTML e inserir em um elemento específico
    function loadHTML(elementId, url) {
      fetch(url)
        .then(response => response.text())
        .then(data => {
          document.getElementById(elementId).innerHTML = data;
        })
        .catch(error => console.error('Erro ao carregar o conteúdo:', error));
    }
    document.addEventListener('DOMContentLoaded', function () {
      loadHTML('conteudo', 'home.html');
      document.getElementById('btnPdv').addEventListener('click', async () => {
        loadHTML('conteudo', 'pdv.html');
      });
    });

        // Função para capturar o evento de tecla pressionada
    document.addEventListener('keydown', function (event) {
      if (event.key === 'F1') {
        event.preventDefault(); // Evita a ação padrão do F1 (ajuda do navegador)
        alert('F1 foi pressionado!');
        // Aqui você pode chamar outra função ou realizar qualquer ação desejada
      }
    });
