<div class="row row-offcanvas row-offcanvas-right mt-5" id="cadastroContasPagar">
	<div class="content-wrapper">
		<div class="row">
			<div class="col-sm-12">
				<h2>Cadastro de Contas a Pagar</h2>
			</div>

			<div class="col-sm-4">
				<label for="nome_fornecedor">Nome do Fornecedor:</label>
				<input type="text" class="form-control" id="nome_fornecedor" name="nome_fornecedor" required>
			</div>
			<div class="col-sm-4">
				<label for="descricao">Descrição:</label>
				<textarea id="descricao" class="form-control" name="descricao" rows="4" cols="50" required></textarea>
			</div>
			<div class="col-sm-4">
				<label for="data_vencimento">Data de Vencimento:</label>
				<input type="date" class="form-control" id="data_vencimento" name="data_vencimento" required>
			</div>
			<div class="col-sm-4">
				<label for="valor">Valor (R$):</label>
				<input type="number" class="form-control" id="valor" name="valor" step="0.01" required>
			</div>
			<div class="col-sm-4">
				<label for="data_pagamento">Data de Pagamento:</label>
				<input type="date" class="form-control" id="data_pagamento" name="data_pagamento">
			</div>
			<div class="col-sm-4">
				<label for="status_pagamento">Status do Pagamento:</label>
				<select id="status_pagamento" class="form-control" name="status_pagamento" required>
					<option value="pendente">Pendente</option>
					<option value="pago">Pago</option>
					<option value="atrasado">Atrasado</option>
				</select>
			</div>
			<div class="col-sm-4">
				<label for="categoria_despesa">Categoria da Despesa:</label>
				<select id="categoria_despesa" class="form-control" name="categoria_despesa" required>
					<option value="">Selecione uma Categoria</option>
					<option value="aluguel">Aluguel</option>
					<option value="fornecedores">Fornecedores</option>
					<option value="servicos">Serviços</option>
					<option value="outros">Outros</option>
					<!-- Adicionar mais categorias conforme necessário -->
				</select>
			</div>
			<div class="col-sm-4">
				<label for="forma_pagamento">Forma de Pagamento:</label>
				<select id="forma_pagamento" class="form-control" name="forma_pagamento">
					<option value="">Selecione uma Forma de Pagamento</option>
					<option value="boleto">Boleto</option>
					<option value="transferencia">Transferência Bancária</option>
					<option value="cartao_credito">Cartão de Crédito</option>
					<option value="cartao_debito">Cartão de Débito</option>
					<option value="dinheiro">Dinheiro</option>
					<!-- Adicionar mais formas de pagamento conforme necessário -->
				</select>
			</div>
			<div class="col-sm-4">
				<label for="observacoes">Observações:</label>
				<textarea id="observacoes" class="form-control" name="observacoes" rows="4" cols="50"></textarea>
			</div>
			<button type="submit">Cadastrar Conta a Pagar</button>
		</div>
	</div>
</div>
